{% extends 'base.html' %}
{% block head %}
  <title> Delete {{ location }}?</title>
{% endblock %}

{% block body %}
<h1>Delete Location</h1>
  <form action="" method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ location.name }} on {{ location.day }} of your {{ location.day.trip_name.name }} Trip"?</p>
    <input type="submit" value="Confirm">
  </form>
{% endblock %}
