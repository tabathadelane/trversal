{% extends 'base.html' %}

{% block head %}
  <title>New Locations</title>
{% endblock %}

{% block head %}
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDs27HLOoV6keN4f7cGfspYlJc5HSdEl78&libraries=places"></script>
{% endblock %}
{% block body %}    
  <form class="new-loc" action="" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="new-loc-btn" type="submit" value="Add">Add</button>
  </form>
{% block js %}
  <script>
    function init() {
        var input = document.getElementById('autocomplete');
        var autocomplete = new google.maps.places.Autocomplete(input);
    }

    google.maps.event.addDomListener(window, 'load', init);

  </script>
{% endblock %}
