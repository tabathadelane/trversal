<div class="trip-detail">
    <h1 class="trip-name">{{ trip.name }}<br></h1>
    <ul>
        {% for d in trip.days.all %}
        <li><h2 class="trip-text"><a href="{% url 'trversal:view-day' d.id %}">{{ d }}</a>
        </h2>
        </li>
        {% endfor %}
    </ul>
    
    <h4 class="trip-time"><em>Planned by {{ trip.creator }}</em></h4>

    {% comment %} <p><a href="{% url 'trversal:new-day' trip.pk  %}">Add New Day</a></p> {% endcomment %}
    <p><a href="{% url 'trversal:index' %}">All Trips</a></p>

</div>
